<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div onclick="appendToDisplay('+')">+</div>
            <div onclick="appendToDisplay('-')">-</div>
            <div onclick="appendToDisplay('*')">&times;</div>
            <div onclick="appendToDisplay('/')">&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div onclick="appendToDisplay('7')">7</div>
              <div onclick="appendToDisplay('8')">8</div>
              <div onclick="appendToDisplay('9')">9</div>
            </div>
            <div class="numbers">
              <div onclick="appendToDisplay('4')">4</div>
              <div onclick="appendToDisplay('5')">5</div>
              <div onclick="appendToDisplay('6')">6</div>
            </div>
            <div class="numbers">
              <div onclick="appendToDisplay('1')">1</div>
              <div onclick="appendToDisplay('2')">2</div>
              <div onclick="appendToDisplay('3')">3</div>
            </div>
            <div class="numbers">
              <div onclick="appendToDisplay('0')">0</div>
              <div onclick="appendToDisplay('.')">.</div>
              <div id="clear" onclick="clearDiplay()">C</div>
            </div>
          </div>
          <div class="equal" id="result" onclick="calculate()">=</div>
        </div>
      </div> 
      <script src="script.js"></script>
</body>
</html>
